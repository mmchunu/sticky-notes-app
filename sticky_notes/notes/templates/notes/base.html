{% load static %} <!-- LOADS DJANGO STATIC TAGS TO LINK CSS/JS/IMAGES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sticky Notes App</title> <!-- PAGE TITLE -->

    <!-- LINK TO EXTERNAL CSS -->
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">

<body>
    <!-- ===== HEADER SECTION ===== -->
    <header>
        <h1>Sticky Notes Application</h1> <!-- MAIN TITLE -->
        <hr> <!-- HORIZONTAL LINE UNDER HEADER -->
    </header>

    <!-- ===== MAIN CONTENT SECTION ===== -->
    <main>
        <!-- BLOCK CONTENT WILL BE REPLACED BY CHILD TEMPLATES -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- ===== FOOTER SECTION ===== -->
    <footer>
        <hr> <!-- HORIZONTAL LINE ABOVE FOOTER -->
        <p>&copy; 2025 Sticky Notes App</p> <!-- FOOTER TEXT -->
    </footer>
</body>
</html>
